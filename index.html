<!DOCTYPE html>

<head>
<script>
//Display the data by the option user selected.
function listEmployee(str){
  var xhttp;
  if(str == "") {
    document.getElementById("textFromServer").innerHTML = "Select an option";
	return; //Avoid unnecessary scripts.
  }
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function () {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
	  document.getElementById("txtFromServer").innerHTML = xhttp.responseText;
	}
	if(xhttp.status == 404){
	  document.getElementById("txtFromServer").innerHTML = "404:Server Not Found"  
	}
  };
  xhttp.open("GET","dataServer.php?queryString="+str,true);
  xhttp.send();
  
}

</script>
</head>

<body>
<form action=""> 
  <select name="customers" onchange="listEmployee(this.value)">
    <option value="All">All Employees</option>
    <option value="Female">Female</option>
    <option value="Male">Male</option>
	<option value="Sales">Sales</option>
	<option value="Marketing">Marketing</option>
	<option value="Engineer">Engineer</option>
  </select>
</form>

<br>

<div id="txtFromServer">Employees info are listed here...</div>
<script>listEmployee("All")</script>

</body>















</html>
