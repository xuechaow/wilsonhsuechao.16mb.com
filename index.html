<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>EverFocus Code Challenge</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-2.1.0.min.js"></script>
	<script src="listEmployee.js"></script>
	<script src="dataModel.js"></script>
</head>
<body>
   <div id="page-wrapper">
   
	   <!-- Select Display Options -->
       <form action=""> 
          Select a category: 
		  <select name="Employee" onchange="listEmployee(this.value)">
               <option value="All">All Employees</option>
               <option value="Female">Female</option>
               <option value="Male">Male</option>
	           <option value="Sales">Sales</option>
	           <option value="Marketing">Marketing</option>
	           <option value="Engineer">Engineer</option>
           </select>
       </form>
	   
	   <!-- Display the form as option selected. errFromServer for logs, txtFromServer for data-->
	   <div id="txtFromServer" class="success">Employees info are listed here...</div>
	   <div id="errFromServer" class="success">Server log</div>
	   <script>listEmployee("All");</script>
	   
	   <!-- Input Field -->
	   <form id="insertEmployee" method="post" action="dataServer.php">
			<fieldset>
				<legend>Personal information:</legend>
				<div class="field">
					<label>Department:</label>
					<input type="text" id="department" name="department" required>
				</div>

				<div class="field">	
					<label>EmployeeNo:</label>
					<input type="text" id="employeeNo" name="employeeno" required>
				</div>

				<div class="field">
					<label>Name:</label>
					<input type="text" id="name" name="name" required>
				</div>

				<div class="field">
					<label>Gender:</label>
					Male<input type="radio" id="Male" name="gender" value="Male" checked> 
					Female <input type="radio" id="Female" name="gender" value="Female"> 
				</div>
				
				<div class="field">
					<button type="submit">Save to Server</button>
				</div>
			</fieldset>
		</form>
</div>

</body>

</html>
